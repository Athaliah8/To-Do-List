<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal to-do-list</title>
    <script
    src="https://kit.fontawesome.com/9d6e6aaa13.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>

    <div class="header">
      <h1>To Do List</h1>
      <hr>
      <input type="text" id="myInput" placeholder="Add your list here...">
      <span onclick="newElement()" class="addBtn">
        <i class="fa-solid fa-arrow-turn-down"></i>
      </span>
    </div>

    <ul id="myUL">
    </ul>
    <div>
    <button type="button" id="clear-list" onclick="removeAll()"> Clear all completed</button>
    </div>


    <footer id="author">
      <p>Made with ❤️ By Athaliah Tauro</p>
    </footer>


    <script type="text/javascript" src="./index.js"></script>

  </body>
</html>

<body>
  <main>
    <div id="container">
        <div class="controls">
            <h1>My Awesome To-do</h1>
            <input type="text" name="" id="input" placeholder="Add your list here..."><br>
            <button type="button" id="add"> <i class="fa-solid fa-arrow-turn-down"></i></button>  
           
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label >
				Go to Gym</label></li>
            <li class="mycheck"><input type="checkbox" id="check"><label >
				Go Jogging</label></li>
            <li class="mycheck"><input type="checkbox" id="check"><label >
				Learn JavaScript</label></li>
        </ul>
        <button type="button" id="remove">Clear all Completed Task</button> 

    </div>
  </main>

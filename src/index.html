<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Minimal To-do-list</title>
    <script
    src="https://kit.fontawesome.com/9d6e6aaa13.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
      <section class="todolist">
        <header class="todo">
          <h2>Today's To Do</h2>
          <div class="ctn-icon"><i class="fa-solid fa-arrows-rotate"></i></div>
        </header>
        <section class="input-field">
          <div>
            <form action="#" id="form-area">
              <input type="text" id="add-item" placeholder="Add your to list...">
              <button type="submit">
                <span class="material-icons return">
                  keyboard_return
                </span>
              </button>
            </form>
          </div>
          <div>
            <ul class="items">
            </ul>
          </div>
        </section>
        
          <div class="clear-items">
            Clear all completed
          </div>
    
      </section>
    </main>
    
    <footer id="author">
        <p>Made with ❤️ By Athaliah Tauro</p>
      </footer>



<script src="./index.js"></script>
  </body>

</html>
